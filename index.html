<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>test-task</title>
</head>

<body>
    <div class="content">
        <div class="initial">
            <div class="storage_input">
                <p>Storage: <output class="storage_value"></output> Gb</p>
                <input class="storage" type="range" min="0" max="1000" name="storage" list="values" step="1"
                    value="0" />
                <datalist id="values">
                    <option value="0" label="0"></option>
                    <option value="1000" label="1000"></option>
                </datalist>

            </div>
            <div class="transfer_input">
                <p>Transfer: <output class="transfer_value"></output> Gb</p>
                <input class="transfer" type="range" min="0" max="1000" name="transfer" list="values" step="1"
                    value="0">
                <datalist id="values">
                    <option value="0" label="0"></option>
                    <option value="1000" label="1000"></option>
                </datalist>
            </div>
        </div>
        <div class="wrapper">
            <div class="result">
                <div class="vendors">
                    <div class="vendor_name">backblaze</div>
                    <div class="vendor_name bunny">
                        bunny
                        <div class="button_group">
                            <button class="hdd">hdd</button>
                            <button class="ssd">ssd</button>
                        </div>

                    </div>
                    <div class="vendor_name scaleway">scaleway
                        <div class="button_group">
                            <button class="scaleway_button single">single</button>
                            <button class="scaleway_button multi">multi</button>
                        </div>
                    </div>
                    <div class="vendor_name">vultr</div>
                </div>
                <div class="icons">
                    <div class="icon backblaze_icon"></div>
                    <div class="icon bunny_icon">

                    </div>
                    <div class="icon scaleway_icon"></div>
                    <div class="icon vultr_icon"></div>
                </div>
                <div class="divider"></div>
                <div class="graph">
                    <div class="chart">
                        <div class="chart_value backblaze_chart"></div>
                        <div class="chart_text "><output class="backblaze_value"></output>$</div>
                    </div>
                    <div class="chart">
                        <div class="chart_value bunny_chart""></div>
                        <div class=" chart_text"><output class="bunny_value"></output>$</div>
                    </div>
                    <div class="chart">
                        <div class="chart_value scaleway_chart"></div>
                        <div class="chart_text"><output class="scaleway_value"></output>$</div>
                    </div>
                    <div class="chart">
                        <div class="chart_value vultr_chart"></div>
                        <div class="chart_text"><output class="vultr_value"></output>$</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
